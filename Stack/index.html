r><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#include &lt;iostream&gt;</span></span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">struct Node &#123;</span><br><span class="line">    int data;</span><br><span class="line">    Node *next;</span><br><span class="line">&#125;;</span><br><span class="line">    </span><br><span class="line">Node* push(struct Node*, int);</span><br><span class="line">Node* pop(struct Node*);</span><br><span class="line">void displayList(struct Node*);</span><br><span class="line"></span><br><span class="line">int <span class="function"><span class="title">main</span></span>()&#123;</span><br><span class="line">    struct Node* <span class="built_in">head</span> = NULL;</span><br><span class="line">    <span class="built_in">head</span> = push(<span class="built_in">head</span>, 1);</span><br><span class="line">    <span class="built_in">head</span> = push(<span class="built_in">head</span>, 3);</span><br><span class="line">    <span class="built_in">head</span> = push(<span class="built_in">head</span>, 5);</span><br><span class="line">    <span class="built_in">head</span> = push(<span class="built_in">head</span>, 7);</span><br><span class="line">    <span class="built_in">head</span> = pop(<span class="built_in">head</span>);</span><br><span class="line">    <span class="built_in">head</span> = pop(<span class="built_in">head</span>);</span><br><span class="line">    <span class="built_in">head</span> = push(<span class="built_in">head</span>, 10);</span><br><span class="line">    <span class="built_in">head</span> = push(<span class="built_in">head</span>, 15);</span><br><span class="line">    <span class="built_in">head</span> = push(<span class="built_in">head</span>, 16);</span><br><span class="line">    <span class="built_in">head</span> = pop(<span class="built_in">head</span>);</span><br><span class="line">    <span class="built_in">head</span> = push(<span class="built_in">head</span>, 20);</span><br><span class="line">    cout &lt;&lt; <span class="string">&quot;final steak&quot;</span>&lt;&lt;<span class="string">endl;</span></span><br><span class="line"><span class="string">    displayList(head);</span></span><br><span class="line"><span class="string">    </span></span><br><span class="line"><span class="string">    return 0;</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">void displayList(struct Node *node) &#123;</span></span><br><span class="line"><span class="string">    while (node != NULL) &#123;</span></span><br><span class="line"><span class="string">        cout &lt;&lt; node-&gt;data &lt;&lt; &quot;--&gt;&quot;;</span></span><br><span class="line"><span class="string">        node = node-&gt;next;</span></span><br><span class="line"><span class="string">    &#125;</span></span><br><span class="line"><span class="string">    if (node == NULL)&#123;</span></span><br><span class="line"><span class="string">        cout&lt;&lt;&quot;null&quot;&lt;&lt; endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Node*push(struct Node* <span class="built_in">head</span>, int node_data) &#123;</span><br><span class="line">    struct Node* newNode = new Node;</span><br><span class="line">    newNode-&gt;data = node_data;</span><br><span class="line">    newNode-&gt;next = <span class="built_in">head</span>;</span><br><span class="line">    <span class="built_in">head</span> = newNode;</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">return</span> <span class="built_in">head</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Node* pop(struct Node* <span class="built_in">head</span>) &#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="built_in">head</span> == NULL)&#123;</span><br><span class="line">        <span class="built_in">return</span> NULL;</span><br><span class="line">    &#125;</span><br><span class="line">    struct Node* tempNode = <span class="built_in">head</span>;</span><br><span class="line">    <span class="built_in">head</span> = <span class="built_in">head</span>-&gt;next;</span><br><span class="line">    delete tempNode;</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">return</span> <span class="built_in">head</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
